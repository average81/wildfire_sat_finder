{% extends "base.html" %}

{% block title %}Регионы - Сервис мониторинга{% endblock %}

{% block content %}
<h2>Управление регионами</h2>
<p class="lead mb-4">Добавление/удаление регионов для автоматического наблюдения</p>
<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Добавить регион</h5>
                <form id="regionForm">
                    <div class="mb-3">
                        <label class="form-label">Название</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Координаты</label>
                        <div class="row">
                            <div class="col">
                                <input type="number" step="0.000001" class="form-control" name="lat1" placeholder="Широта 1">
                            </div>
                            <div class="col">
                                <input type="number" step="0.000001" class="form-control" name="lon1" placeholder="Долгота 1">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <input type="number" step="0.000001" class="form-control" name="lat2" placeholder="Широта 2">
                            </div>
                            <div class="col">
                                <input type="number" step="0.000001" class="form-control" name="lon2" placeholder="Долгота 2">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Список регионов</h5>
                <div id="regionList">
                    <!-- Здесь будет список регионов -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/regions.js"></script>
{% endblock %}
