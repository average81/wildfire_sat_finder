{% extends "base.html" %}

{% block title %}Email адреса - Сервис мониторинга{% endblock %}

{% block content %}
<h2>Управление email адресами</h2>
<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Добавить email</h5>
                <form id="emailForm">
                    <div class="mb-3">
                        <label class="form-label">Email адрес</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Список email адресов</h5>
                <div id="emailList">
                    <!-- Здесь будет список email адресов -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/emails.js"></script>
{% endblock %}
