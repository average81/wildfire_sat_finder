{% extends "base.html" %}

{% block title %}Тестирование - Сервис мониторинга{% endblock %}

{% block content %}
<h2>Тестирование детектора</h2>
<p class="lead mb-4">Проверка работы детектора</p>

<!-- Переключатель режимов -->
<div class="btn-group mb-4">
    <a href="#" class="btn btn-primary" id="fileTestBtn">Тест по файлу</a>
    <a href="#" class="btn btn-outline-primary" id="coordTestBtn">Тест по координатам</a>
</div>

<!-- Форма для загрузки файла -->
<div id="fileUpload" class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Загрузка тестового изображения</h5>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Выберите изображение</label>
                        <input type="file" class="form-control" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Форма для координат -->
<div id="coordInput" class="row mt-4" style="display: none;">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Координаты области</h5>
                <form id="coordForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Широта</label>
                            <input type="number" step="0.000001" class="form-control" name="lat" value="55.0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Долгота</label>
                            <input type="number" step="0.000001" class="form-control" name="lon" value="37.0" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Ширина (градусы)</label>
                            <input type="number" step="0.001" class="form-control" name="width" value="1.0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Высота (градусы)</label>
                            <input type="number" step="0.001" class="form-control" name="height" value="1.0" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Получить изображение</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="result" class="mt-4">
    <!-- Здесь будет результат -->
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/test.js?v=2"></script>
{% endblock %}
