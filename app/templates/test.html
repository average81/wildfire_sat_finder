{% extends "base.html" %}

{% block title %}Тестирование - Сервис мониторинга{% endblock %}

{% block content %}
<h2>Тестирование детектора</h2>
<p class="lead mb-4">Проверка работы детектора</p>

<!-- Переключатель режимов -->
<div class="btn-group mb-4" role="group">
    <input type="radio" class="btn-check" name="test_mode" id="file_mode" checked>
    <label class="btn btn-outline-primary" for="file_mode">Тест по файлу</label>
    
    <input type="radio" class="btn-check" name="test_mode" id="coord_mode">
    <label class="btn btn-outline-primary" for="coord_mode">Тест по координатам</label>
</div>

<!-- Форма для загрузки файла -->
<div id="file_form" class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Загрузка тестового изображения</h5>
                <form id="uploadForm">
                    <div class="mb-3">
                        <label class="form-label">Выберите изображение</label>
                        <input type="file" class="form-control" name="file" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Форма для координат -->
<div id="coord_form" class="row mt-4" style="display: none;">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Координаты области</h5>
                <form id="coordForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Широта</label>
                            <input type="number" step="0.000001" class="form-control" name="lat" value="55.0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Долгота</label>
                            <input type="number" step="0.000001" class="form-control" name="lon" value="37.0" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Ширина (градусы)</label>
                            <input type="number" step="0.1" class="form-control" name="width" value="1.0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Высота (градусы)</label>
                            <input type="number" step="0.1" class="form-control" name="height" value="1.0" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Получить изображение</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Результаты -->
<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Результат детекции</h5>
                <div id="detectionResult">
                    <!-- Здесь будет результат детекции -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileMode = document.getElementById('file_mode');
    const coordMode = document.getElementById('coord_mode');
    const fileForm = document.getElementById('file_form');
    const coordFormDiv = document.getElementById('coord_form');
    
    // Переключение режимов
    fileMode.addEventListener('change', function() {
        fileForm.style.display = 'block';
        coordFormDiv.style.display = 'none';
    });
    
    coordMode.addEventListener('change', function() {
        fileForm.style.display = 'none';
        coordFormDiv.style.display = 'block';
    });
    
    // Обработка формы координат
    const coordForm = document.getElementById('coordForm');
    if (coordForm) {
        coordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(coordForm);
            const params = new URLSearchParams();
            for (const [key, value] of formData.entries()) {
                params.append(key, value);
            }
            window.location.href = `/areaimg?${params.toString()}`;
        });
    }
});
</script>
<script src="/static/js/test.js"></script>
{% endblock %}
