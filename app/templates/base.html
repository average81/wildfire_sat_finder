<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сервис мониторинга{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active{color:#fff!important;font-weight:bold}
        .nav-link{font-size:1.2rem}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link {% if active_page == 'monitoring' %}active{% endif %}" href="/">Настройки</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'emails' %}active{% endif %}" href="/emails">Email адреса</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'regions' %}active{% endif %}" href="/regions">Регионы</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'test' %}active{% endif %}" href="/tstimage">Тестирование</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
